{%extends 'base_layout.html'%} {%block content%}
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4 font-weight-bold">Snickers Store!</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-xs-6">
          <img
            src="https://github.com/lrodriguezjb/python-flask-website/blob/master/templates/Picture.png?raw=true"
            alt="Picture of Leo"
            class="img-thumbnail"
          />
        </div>
      </div>
      <p class="lead">Hello I am the Owner of Kraz's Blog!</p>

      <p>
        My Passion is Coffee!
      </p>
    </div>
  </div>
  <div class="container">
    <ul>
